<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Review</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Add/Edit Review</h1>
    <form th:action="@{/books/{bookId}/reviews(bookId=${bookId})}" th:object="${review}" method="post">
        <label for="context">Review</label>
        <textarea id="context" th:field="*{context}" required></textarea>

        <label for="rating">Rating</label>
        <input type="number" id="rating" th:field="*{rating}" min="1" max="5" required>

        <button type="submit" class="button">Save Review</button>
    </form>
</body>
</html>
