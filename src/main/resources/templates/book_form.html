<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Book</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Create/Edit Book</h1>
    <form th:action="@{/books/create}" th:object="${book}" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required>
        
        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" required>

        <label for="description">Description</label>
        <textarea id="description" th:field="*{description}" required></textarea>

        <button type="submit" class="button">Save Book</button>
    </form>
</body>
</html>
